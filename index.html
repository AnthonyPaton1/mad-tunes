<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
      </div>
      <audio src="music/hey.mp3" id="audio"></audio>
      <div class="speaker left-speaker"></div>
      <div class="img-container">
        <img src="images/hey.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="speaker right-speaker"></div>
      <div class="screen">3 annoying tunes</div>
      <div class="buttons">
        <div class="navigation">
          <button id="prev" class="action-btn">&#9664;&#9664;</button>
          <button id="play" class="action-btn action-btn-big">&#9654;</button>
          <button id="next" class="action-btn">&#9654;&#9654;</button>
        </div>
      </div>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>
  </body>
</html>
